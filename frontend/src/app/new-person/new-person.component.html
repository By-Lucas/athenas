<h1>Novo cadastro.</h1>

<div class="row mt-3">
    <div class="col-4 col-sm-4 mb-3">
        <label for="id_person">ID</label>
        <input type="text" id="id_person" class="form-control" [(ngModel)]="person.id" readonly>
    </div>
    <div class="col col-sm-8 mb-3">
        <label for="name_person">Nome completo</label>
        <input type="text" id="name_person" class="form-control" [(ngModel)]="person.name">
    </div>
    <div class="col-md-6">
        <label for="birth_date_person">Data de nascimento</label>
        <input type="date" id="birth_date_person" class="form-control" [(ngModel)]="person.birth_date">
    </div>
    <div class="col-md-6  mb-3">
        <label for="cpf_person">CPF</label>
        <input type="text" id="cpf_person" class="form-control" [(ngModel)]="person.cpf">
    </div>
    <div class="col-md-6  mb-3">
        <label for="sex_person">Sexo</label>
        <select id="sex_person" class="form-select" [(ngModel)]="person.sex">
            <option value="M" selected>Masculino</option>
            <option value="F">Feminino</option>
        </select>
    </div>
    <div class="col-md-6  mb-3">
        <label for="sex_person">Altura</label>
        <input type="number" class="form-control" [(ngModel)]="person.height">
    </div>
    <div class="col-md-6 mb-3">
        <label for="sex_person">Peso</label>
        <input type="number" class="form-control" [(ngModel)]="person.weight">
    </div>

    <br>
    <div class="col-md-12 mb-3">
        <button type="button" class="btn btn-outline-success" (click)="save()">Cadastrar</button>
    </div>

</div>
