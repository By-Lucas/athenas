<h1>Member detail: {{selected_person.name}}</h1>

<p>ID selecionado: {{selected_id}}</p>

<input type="text" [(ngModel)]="selected_person.id" readonly>
<input type="text" [(ngModel)]="selected_person.name">
<input type="text" [(ngModel)]="selected_person.birth_date">
<input type="text" [(ngModel)]="selected_person.cpf">
<input type="text" [(ngModel)]="selected_person.sex">
<input type="text" [(ngModel)]="selected_person.height">
<input type="text" [(ngModel)]="selected_person.weight">
<br>
<button type="button" (click)="update()">Salvar alterações</button>
<br>
<button type="button" (click)="newPerson()">Novo cadastro</button>
